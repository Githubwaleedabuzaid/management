<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mangmant.css">
    <title>Document</title>
</head>
<body>
    <div class="togg"></div>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product mangment system</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="abs">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="categrory" placeholder="categrory">
            <button id="submit">Create</button>
        </div>
        <div class="output">
            <div class="searhBlock">
                <input onkeyup=" searchdata(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getsearchmood(this.id)" id="searTitle">search by Title</button>
                    <button onclick="getsearchmood(this.id)" id="searCategory">search by Category</button>
                </div>
            </div>
            <div id="deletall">
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>categrory</th>
                    <th>update</th>
                    <th>delet</th>
                </tr>
                <tbody id="tbody">
                
                </tbody>
            </table>

        </div>
    </div>
    <script src="mangmant.js"></script>
</body>
</html>
